{% extends "base.html" %}
{% load markdown %}
{% block content %}
    <p>{{ object.content|markdown|safe }}</p>
    {% if object.replies.count %}
        {% for reply in object.replies.all %}
            <p>{{ reply.content }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'reply_create' object.id %}" method="post">{% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
{% endblock content %}
